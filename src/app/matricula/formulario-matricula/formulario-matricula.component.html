<div class="container mt-3">
	<h2>Formulario de Matrícula</h2>
	<form (ngSubmit)="onSubmit()" #matriculaForm="ngForm">
	  <div class="form-group">
		<label for="alumno">Alumno</label>
		<select class="form-control" id="alumno" [(ngModel)]="matricula.alumnoId" name="alumno" required>
		  <option *ngFor="let alumno of alumnos" [value]="alumno.id">
			{{ alumno.nombres }} {{ alumno.apellidos }}
		  </option>
		</select>
	  </div>
	  <div class="form-group">
		<label for="curso">Curso</label>
		<select class="form-control" id="curso" [(ngModel)]="matricula.cursoId" name="curso" required>
		  <option *ngFor="let curso of cursos" [value]="curso.id">
			{{ curso.nombre }}
		  </option>
		</select>
	  </div>
	  <button type="submit" class="btn btn-primary mt-3">Matricular</button>
	</form>
  </div>
  
  <div class="card">
	<ul class="list-group list-group-flush">
	  <li class="list-group-item" *ngFor="let matricula of matriculas">
		<div class="d-flex w-100 justify-content-between">
		  <h5 class="mb-1">{{matricula.alumno}}</h5>
		  <small>{{matricula.curso}}</small>
		  <small>{{matricula.precioPorCredito}}</small>
		</div>
		<p class="mb-1">Teléfono: {{matricula.estado}}</p>
		<p class="mb-1">Teléfono: {{matricula.montoAPagar}}</p>

	  </li>
	</ul>
  </div>
