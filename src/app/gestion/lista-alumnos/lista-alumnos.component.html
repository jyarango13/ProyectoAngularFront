<div class="container mt-3">
    <h2>Lista de Alumnos</h2>
    <button class="btn btn-primary mb-3" (click)="addAlumno()">Agregar Nuevo Alumno</button>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let alumno of alumnos">
        {{alumno.nombres}} {{alumno.apellidos}} - {{alumno.correo}} - {{alumno.telefono}}
      </li>
    </ul>
  </div>
