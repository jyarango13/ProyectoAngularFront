<div class="container mt-3">
  <h2>Lista de Cursos</h2>
  <button class="btn btn-primary mb-3" (click)="toggleForm()">Agregar Nuevo Curso</button>
  
  <div *ngIf="showForm" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Nuevo Curso</h5>
      <form (ngSubmit)="addCurso()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="newCurso.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="horas">Horas</label>
          <input type="number" class="form-control" id="horas" [(ngModel)]="newCurso.horas" name="horas" required>
        </div>
        <div class="form-group">
          <label for="creditos">Créditos</label>
          <input type="number" class="form-control" id="creditos" [(ngModel)]="newCurso.creditos" name="creditos" required>
        </div>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" class="form-control" id="categoria" [(ngModel)]="newCurso.categoria" name="categoria" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">Agregar Curso</button>
      </form>
    </div>
  </div>

  <div class="card">
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let curso of cursos">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{curso.nombre}}</h5>
          <small>{{curso.categoria}}</small>
        </div>
        <p class="mb-1">Horas: {{curso.horas}}, Créditos: {{curso.creditos}}</p>
      </li>
    </ul>
  </div>
</div>
